name: Continuous Delivery
on:
    workflow_dispatch:
        inputs:
            versioning:
                description: "Versioning"
                default: minor
                required: true
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
        types: [labeled, opened, synchronize, reopened]
jobs:
    release:
        name: Create releases or snapshot
        runs-on: ubuntu-18.04
        if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'snapshot')
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: cachix/install-nix-action@v15
              with:
                  nix_path: nixpkgs=channel:nixos-unstable
            - name: Configure git
              run: |
                  git config --global user.email "silviogutierrez@gmail.com"
                  git config --global user.name "Silvio J. Gutierrez"
            - uses: actions/setup-node@v1
              with:
                  node-version: "16.x"
                  registry-url: "https://registry.npmjs.org"
            - uses: actions/setup-python@master
              with:
                  python-version: "3.9"
            - name: Python requirements
              run: pip install -r requirements.txt
            - name: Yarn
              run: |
                  yarn
                  yarn --cwd packages/reactivated
                  yarn --cwd packages/create-django-app
            - name: Publish snapshot
              if: github.event_name != 'workflow_dispatch'
              run: scripts/release.sh --snapshot
              env:
                  TWINE_USERNAME: __token__
                  TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            - name: Publish release
              if: github.event_name == 'workflow_dispatch'
              run: scripts/release.sh --versioning ${{ github.event.inputs.versioning }}
              env:
                  TWINE_USERNAME: __token__
                  TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
    docker:
        name: Create docker image
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request'
        steps:
            - uses: actions/checkout@v2.4.0
            - uses: cachix/install-nix-action@v15
              with:
                  nix_path: nixpkgs=channel:nixos-unstable
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                  context: development
                  platforms: linux/amd64,linux/arm64
                  file: packages/create-django-app/Dockerfile
                  push: true
                  tags: silviogutierrez/reactivated:latest
