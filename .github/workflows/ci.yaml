name: Continuous Integration
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    server_tests:
        name: Server tests
        runs-on: ubuntu-20.04
        env:
            NIX_BUILD_SHELL: bash
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: cachix/install-nix-action@v15
            - name: Nix requirements
              run: nix-shell
            - name: Build
              run: nix-shell --command "npm install && python scripts/generate_types.py && npm exec -w reactivated tsc && playwright install && npm install"
            - name: Server tests
              run: |
                  nix-shell --command "scripts/test.sh"
    integration_tests:
        name: Integration tests
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-11, ubuntu-20.04]
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: cachix/install-nix-action@v15
              with:
                  nix_path: nixpkgs=channel:nixos-unstable
            - name: Nix requirements
              run: nix-shell
            - name: Build
              run: nix-shell --command "npm install && python scripts/generate_types.py && npm exec -w reactivated tsc && playwright install && npm install"
            - name: Setup git
              run: |
                  git config --global user.email "example@example.com"
                  git config --global user.name "Example"
            - name: Create test project
              run: |
                  scripts/script-create-django-app.sh --name integration
            - name: Setup tmate session
              if: ${{ failure() }}
              uses: mxschmitt/action-tmate@v3
            - name: Run tests
              run: |
                  cd integration
                  nix-shell --command "python manage.py generate_client_assets"
                  nix-shell --command "python manage.py build"
                  nix-shell --command "scripts/test.sh"
                  nix-shell --command "scripts/remove_example.sh"
                  nix-shell --command "python manage.py generate_client_assets"
                  nix-shell --command "python manage.py build"
                  nix-shell --command "scripts/test.sh"
    website_tests:
        name: Website tests
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: cachix/install-nix-action@v15
              with:
                  nix_path: nixpkgs=channel:nixos-unstable
            - name: Nix requirements
              run: nix-shell
            - name: Build
              run: nix-shell --command "npm install && python scripts/generate_types.py && npm exec -w reactivated tsc && playwright install && npm install"
            - name: Run tests
              run: |
                  cd website
                  nix-shell --command "python manage.py generate_client_assets"
                  nix-shell --command "scripts/test.sh --all"
